<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Promise Day â¤ï¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }

    h1 {
      margin-bottom: 15px;
    }

    .question {
      font-size: 18px;
      margin: 20px 0;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: white;
      color: #ff4b7d;
    }

    .yes:hover {
      background: #ff4b7d;
      color: white;
    }

    .no {
      background: transparent;
      border: 2px solid white;
      color: white;
      position: relative;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
    }

    .highlight {
      font-size: 22px;
      font-weight: bold;
      margin-top: 25px;
      color: #fff;
      background: linear-gradient(90deg, #fff, #ffe6f0, #fff);
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px white; }
      to { box-shadow: 0 0 25px white; }
    }

    .heart {
      position: absolute;
      color: white;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

</body>
</html>
